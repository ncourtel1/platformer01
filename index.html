<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capt'Head</title>
    <link rel="icon" type="image/x-icon" href="assets/Pirate Treasure/Sprites/Green Bottle/01.png">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="game">
      <div id="start-menu">
        <div id="title" class="title">@ Capt<br />'Head @</div>
        <div id="scoreboard" class="title"></div>
        <div class="menu">
          <div id="display" class="display" style="display: none; margin-top: 100px;">
            <input
              id="menuInput"
              type="text"
              class="menu-input"
              placeholder="Enter text..."
              autocomplete="off"
            />
            <div id="submitButton" class="submit-btn" ><div id="submit-btn-text" class="btn-text">Menu</div></div>
            
          </div>
          <div id="playButton" class="play-btn">
            <div class="btn-text">Play</div>
          </div>
          <div id="continueButton" class="play-btn" style="display: none">
            <div id="continueButton-Text" class="btn-text"></div>
          </div>
          <div id="restartButton" class="stg-btn" style="display: none">
            <div class="btn-text">Restart</div>
          </div>
          <div id="scoreButton" class="stg-btn">
            <div id="scoreButton-text" class="btn-text">Score</div>
          </div>
        </div>
      </div>
      <div id="game-container" style="display: none">
        <div id="big-cloud"></div>
      </div>
      <div id="HUD" style="transform: scale(0.7)"></div>
    </main>
    <script src="main.js" type="module"></script>
    <script>
      
      function adjustScale() {
        const gameElement = document.getElementById("game");
        const gameWidth = 1920;
        const gameHeight = 1080;

        const scaleX = window.innerWidth / gameWidth;
        const scaleY = window.innerHeight / gameHeight;
        const scale = Math.min(scaleX, scaleY);

        // Fix des erreurs de pixels avec Math.floor()
        const roundedScale = Math.floor(scale * 100) / 100;

        gameElement.style.transform = `scale(${roundedScale})`;
        gameElement.style.transformOrigin = "top left"; // Evite les décalages

        // Centrer correctement l'élément
        const offsetX = (window.innerWidth - gameWidth * roundedScale) / 2;
        const offsetY = (window.innerHeight - gameHeight * roundedScale) / 2;

        gameElement.style.position = "absolute";
        gameElement.style.left = `${Math.floor(offsetX)}px`; // Arrondi pour éviter les 1px d'écart
        gameElement.style.top = `${Math.floor(offsetY)}px`;
      }

      window.addEventListener("resize", adjustScale);
      adjustScale();
    </script>
  </body>
</html>
