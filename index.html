<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platformer ECS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="game">
      <div id="start-menu">
        <div class="title">Main Menu</div>
        <div class="menu">
          <div id="playButton" class="play-btn">
            <div class="btn-text">Play</div>
          </div>
          <div id="settingButton" class="stg-btn">
            <div class="stg-btn-text">Settings</div>
          </div>
        </div>
      </div>
      <div id="game-container" style="display: none">
        <div id="big-cloud"></div>
      </div>
      <div id="HUD" style="transform: scale(0.7)"></div>
    </main>
    <script src="main.js" type="module"></script>

    <script>
      function adjustScale() {
        const gameElement = document.getElementById("game");
        const gameWidth = 1920;
        const gameHeight = 1080;

        const scaleX = window.innerWidth / gameWidth;
        const scaleY = window.innerHeight / gameHeight;
        const scale = Math.min(scaleX, scaleY) / 1.1;

        gameElement.style.transform = `scale(${scale})`;

        const offsetX = (window.innerWidth - gameWidth * scale) / 2;
        const offsetY = (window.innerHeight - gameHeight * scale) / 2;
        gameElement.style.left = `${offsetX}px`;
        gameElement.style.top = `${offsetY}px`;
      }

      window.addEventListener("resize", adjustScale);
      adjustScale();
    </script>
  </body>
</html>
