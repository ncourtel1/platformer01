<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platformer ECS</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #33323d;
      }

      #game {
        position: fixed;
        top: 0;
        left: 0;
        transform-origin: top left;
      }

      #game-container {
        position: relative;
        width: 1920px;
        height: 970px;
        background-image: url("assets/Palm Tree Island/Sprites/Background/BG Image.png");
        background-repeat: repeat-x;
        background-position-y: center;
        background-size: cover;
        image-rendering: pixelated;
        top: 100px;
      }

      #big-cloud {
        background: url("assets/Palm Tree Island/Sprites/Background/Big Clouds.png") repeat-x;
        animation: scroll 180s linear infinite;
        width: 100%;
        height: 200px;
        position: absolute;
        top: 558px;
      }

      /* ðŸ“Œ Le menu */
      #start-menu {
        position: relative;
        width: 1920px;
        height: 970px;
        background: url("assets/background.gif") no-repeat center center;
        background-size: cover;
        image-rendering: pixelated;
        display: flex;
        justify-content: center;
        align-items: center;
        top: 100px;
      }

      /* ðŸ“Œ Conteneur des boutons */
      .menu {
        width: 900px; /* Taille dÃ©finie */
        height: 750px; /* Ajustement */
        background: url("assets/Wood and Paper UI/Sprites/Prefabs/9.png") no-repeat center center;
        background-size: contain;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
      }

      /* ðŸ“Œ Boutons transparents */
      .menu-button {
        width: 240px;
        height: 100px;
        background: url("assets/btn.png") no-repeat center center;
        background-size: contain;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
        border: none;
        font-size:larger;
      }

      /* ðŸ“Œ Effet au survol */
      .menu-button:hover {
        transform: scale(1.1);
        border-color: rgba(255, 255, 255, 0.5);

      }

      @keyframes scroll {
        from {
          background-position: 0 0;
        }
        to {
          background-position: -100% 0;
        }
      }
    </style>
  </head>
  <body>
    <main id="game">
      <div id="start-menu">
        <div class="menu">
          <button id="playButton" class="menu-button btn-play">Play</button>
          <button class="menu-button btn-settings">...</button>
          <button class="menu-button btn-exit">...</button>
        </div>
      </div>
      <div id="game-container" style="display: none">
        <div id="big-cloud"></div>
      </div>
      <div id="HUD" style="transform: scale(0.7)"></div>
    </main>
    <script src="main.js" type="module"></script>

    <script>
      function adjustScale() {
        const gameElement = document.getElementById("game");
        const gameWidth = 1920;
        const gameHeight = 1080;

        const scaleX = window.innerWidth / gameWidth;
        const scaleY = window.innerHeight / gameHeight;
        const scale = Math.min(scaleX, scaleY) / 1.1;

        gameElement.style.transform = `scale(${scale})`;

        const offsetX = (window.innerWidth - gameWidth * scale) / 2;
        const offsetY = (window.innerHeight - gameHeight * scale) / 2;
        gameElement.style.left = `${offsetX}px`;
        gameElement.style.top = `${offsetY}px`;
      }

      window.addEventListener("resize", adjustScale);
      adjustScale();
    </script>
  </body>
</html>
