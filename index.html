<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platformer ECS</title>
  <style>
   body {
      margin: 0;
      overflow: hidden;
   }
   .camera{
      margin: auto;
      border: solid 1px black;
      background-color: rgb(220, 245, 231);
      position: relative;
   }
   #game-container {
      position: absolute;
      width: 3000px;
      height: 1000px;
      background-image: url('assets/Palm Tree Island/Sprites/Background/BG Image.png');
      background-repeat: repeat-x;
      background-position-y: center;
      background-size: cover;
      image-rendering: pixelated;
   }
  </style>
</head>
<body>
   <div class="camera">
      <div id="game-container"></div>  
   </div>
  <script src="main.js" type="module"></script>

</html>
